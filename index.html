<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Axios 307 Issues</title>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div id='root'>
        <div>
            <h2>Make sure you are trying this over http, or else you will encounter CORS errors</h2>
            <button @click='getIpApi()'>Click Me</button>
        </div>
        <div>
            <pre>
                {{ jsonResponse }}
            </pre>
        </div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                ipApiResponse: '',
            },
            computed: {
                jsonResponse() {
                    return JSON.stringify(this.ipApiResponse, undefined, 2);
                },
            },
            methods: {
                getIpApi() {
                    let url = 'http://ip-api.com/json';
                    axios.get(url).then((result) => {
                        this.ipApiResponse = result.data;
                    }).catch((error) => {
                        alert(error + 'Now click the button again and it will work');
                    });
                },
            }
        })
    </script>
</body>

</html>
